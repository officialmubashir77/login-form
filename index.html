<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Login/Signup Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="container">
        <div class="form-box">
            <header>
                <h1 id="title">Login</h1>
            </header>
            <form action="">
                <label for="nameField"></label>
                <input type="text" placeholder="Name" required="required" id="nameField">

                <label for="email"></label>
                <input type="email" required placeholder="Username or Email address" id="email" >

                <label for="pass"></label>
                <input type="password" required placeholder="Password" id="pass">

                <a href="" class="forgot-password">Forgot Password</a>

                <input type="button" value="Login" id="loginBtn">

                <div class="links-div">
                    <a href="#"><img src="./assets/images/facebook.png" alt=""></a>
                    <a href="#"><img src="./assets/images/twitter.png" alt=""></a>
                    <a href="#"><img src="./assets/images/google.png" alt=""></a>
                </div>

                <span class="signup">Not a member? <a href="" id="signupBtn">Signup</a></span>

            </form>

        </div>
    </div>


    
    <script src="app.js"></script>
</body>
</html>
